{% load static %}

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-2">
            <div class="card-body">
                <img src="{{ data.profile.image.url }}" class="rounded"
                    style="max-width:100%; width:5em;">
                <input class="form-control" type="number" value="{{data.rating}}">
            </div>
        </div>
        <div class="col-md-10">
            <div class="card-body">
                <p class="card-text">{{data.description}}</p>
            </div>
            <div class="card-footer">
                {% if data.correct == True %}
                <input class="form-check-input" type="checkbox" id="correct1" checked>
                {% else %}
                <input class="form-check-input" type="checkbox" id="correct1">
                {% endif %}
                <label class="form-check-label" for="correct1">
                    Правильно
                </label>
            </div>
        </div>
    </div>
</div>
