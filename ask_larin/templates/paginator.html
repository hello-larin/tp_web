<nav>
    <ul class="pagination">
      {% if page.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page.previous_page }}">
          <span aria-hidden="true">Назад</span>
        </a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#">
          <span aria-hidden="true">Назад</span>
        </a>
      </li>
      {% endif %}
      <li class="page-item active">
        <a href="?page={{ page.current_page }}" class="page-link">
          {{page.current_page}}
        </a>
      </li>
      {% if page.has_next %}
      <li class="page-item">
        <a href="?page={{ page.next_page }}" class="page-link">
          <span aria-hidden="true">Вперёд</span>
        </a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a href="#" class="page-link">
          <span aria-hidden="true">Вперёд</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>
